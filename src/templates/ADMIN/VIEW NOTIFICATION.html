{% extends 'ADMIN/ADMIN INDEX.html' %}
{% block body %}
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>view notification</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/viewnotification">
  <table  border="0" class="table table-bordered" >
    <tr>
      <th>S/NO</th>
      <th>NOTIFICATION</th>
      <th>DATE</th>
    </tr>
    {% for i in val  %}
    <tr>
      <td>{{i[loop.index]}}</td>
      <td>{{i['NOTIFICATION']}}</td>
      <td>{{i['DATE']}}</td>
    </tr>
    {% endfor %}
  </table>
</form>
</body>
{% endblock %}
