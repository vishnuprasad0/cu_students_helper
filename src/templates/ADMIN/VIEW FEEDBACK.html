{% extends 'ADMIN/ADMIN INDEX.html' %}
{% block body %}
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" style="background-color:white" method="post" action="/viewfeedback">
  <table  border="0" class="table table-bordered">
    <tr>
      <th>S/NO</th>
      <th>STUDENT</th>
      <th>FEEDBACK</th>
      <th>DATE</th>
    </tr>
    {% for i in val  %}
    <tr>
      <td>{{loop.index}}</td>
      <td>{{i['FIRST_NAME']}}</td>
      <td>{{i['FEEDBACK']}}</td>
      <td>{{i['DATE']}}</td>
    </tr>
    {% endfor %}
  </table>
</form>
</body>
{% endblock %}
