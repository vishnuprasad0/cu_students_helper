{% extends 'TEACHER/TEACHER INDEX.html' %}
{% block body %}
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>view material</title>
</head>

<body>
<h3> Materials</h3>
<form id="form1" name="form1"  method="post" action="/viewmaterial">
  <style>
    table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding-right: 110px;
}
</style>
  <table class="table table-hover">
    <tr>
      <th>MATERIAL ID</th>
      <th>MATERIAL NAME </th>
      <th>STATUS</th>
      <th>DATE</th>
      <th>COURSE /PAPER NAME </th>
    </tr>
    {% for i in val  %}
    <tr xml:space="preserve">
      <td>{{i['M_ID']}}</td>
      <td><a style="color:blue;" href="static/upload/{{i['MATERIAL']}}">{{i['MATERIAL']}}</a></td>
      <td>{{i['STATUS']}}</td>
      <td>{{i['DATE']}}</td>
      <td s>{{i['SUBJECT_NAME']}}</td>
    </tr>
    {% endfor %}
  </table>
</form>
</body>
{% endblock %}
